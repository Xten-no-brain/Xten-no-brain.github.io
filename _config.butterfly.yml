# --------------------------------------
# 站点验证设置
# --------------------------------------

site_verification:
  # 示例：
  # - name: google-site-verification
  #   content: xxxxxx
  # - name: baidu-site-verification
  #   content: xxxxxxx

# --------------------------------------
# 美化 / 效果
# --------------------------------------

# 主題顏色自定義
# 注意：顏色值必須用雙引號，如 "#000"，否則可能會導致錯誤！

# 主題顏色配置
# theme_color:
#   是否啟用主題顏色
#   enable: true
#   主顏色
#   main: "#49B1F5"
#   分頁器顏色
#   paginator: "#00c4b6"
#   按鈕懸停顏色
#   button_hover: "#FF7242"
#   文本選擇顏色
#   text_selection: "#00c4b6"
#   鏈接顏色
#   link_color: "#99a9bf"
#   元數據顏色
#   meta_color: "#858585"
#   水平線顏色
#   hr_color: "#A4D8FA"
#   代碼前景色
#   code_foreground: "#F47466"
#   代碼背景色
#   code_background: "rgba(27, 31, 35, .05)"
#   目錄顏色
#   toc_color: "#00c4b6"
#   引用塊填充顏色
#   blockquote_padding_color: "#49b1f5"
#   引用塊背景顏色
#   blockquote_background_color: "#49b1f5"
#   滾動條顏色
#   scrollbar_color: "#49b1f5"
#   淺色模式下的主題顏色
#   meta_theme_color_light: "ffffff"
#   深色模式下的主題顏色
#   meta_theme_color_dark: "#0d0d0d"

# 分类和标签页面的用户界面设置
# 选择：index - 与主页 UI 相同 / default - 与归档 UI 相同
# 留空或设置为 index
category_ui:
tag_ui: default

# 拉伸行使每行宽度相等
text_align_justify: false

# 为页眉和页脚添加遮罩
mask:
  header: true
  footer: true

# 加载动画
preloader:
  # 是否启用加载动画
  enable: false
  # 资源
  # 1. 全屏加载
  # 2. 进度条
  source: 1
  # pace 主题 (参见 https://codebyzach.github.io/pace/)
  pace_css_url:

# 页面过度效果
enter_transitions: true

# 默认显示模式 - light (默认) / dark
display_mode: light

# 美化文章內容的配置
beautify:
  # 是否启用美化
  enable: false
  # 指定美化的范围 (site 或 post)
  field: post
  # 指定标题前缀图标，如 '\f0c1'
  title-prefix-icon:
  # 指定标题前缀图标的颜色，如 '#F47466'
  title-prefix-icon-color:

# 全局字体设置
# 除非您知道它们的工作原理，否则不要修改以下设置
font:
  global-font-size:
  code-font-size:
  font-family:
  code-font-family:

# 网站标题和副标题的字体设置
blog_title_font:
  font_link:
  font-family:

# 分隔符圖標的設置
hr_icon:
  # 是否啟用分隔符圖標
  enable: true
  # Font Awesome 圖標的 unicode 值，如 '\3423'
  icon:
  icon-top:

# 打字機效果
# https://github.com/disjukr/activate-power-mode
activate_power_mode:
  # 是否啟用打字機效果
  enable: false
  # 是否啟用彩色效果
  colorful: true
  # 是否啟用震動效果
  shake: true
  # 是否在移動設備上啟用
  mobile: false

# 背景效果
# --------------------------------------

# canvas_ribbon
# 參見: https://github.com/hustcc/ribbon.js
canvas_ribbon:
  # 是否啟用 canvas_ribbon
  enable: false
  # ribbon 的大小
  size: 150
  # ribbon 的不透明度 (0 ~ 1)
  alpha: 0.6
  zIndex: -1
  # 是否點擊更改顏色
  click_to_change: false
  # 是否在移動設備上啟用
  mobile: false

# Fluttering Ribbon
canvas_fluttering_ribbon:
  # 是否啟用 Fluttering Ribbon
  enable: false
  # 是否在移動設備上啟用
  mobile: false

# canvas_nest
# https://github.com/hustcc/canvas-nest.js
canvas_nest:
  # 是否啟用 canvas_nest
  enable: false
  # 線條顏色，默認: '0,0,0'; RGB 值: (R,G,B).(注意: 使用 ',' 分隔.)
  color: '0,0,255'
  # 線條的不透明度 (0~1)
  opacity: 0.7
  # 背景的 z-index 屬性
  zIndex: -1
  # 線條數量
  count: 99
  # 是否在移動設備上啟用
  mobile: false

# 鼠標點擊效果: 煙花
fireworks:
  # 是否啟用煙花效果
  enable: false
  zIndex: 9999
  # 是否在移動設備上啟用
  mobile: false

# 鼠標點擊效果: 心形符號
click_heart:
  # 是否啟用心形符號效果
  enable: false
  # 是否在移動設備上啟用
  mobile: false

# 鼠標點擊效果: 文字
clickShowText:
  # 是否啟用文字效果
  enable: false
  text:
    # - I
    # - LOVE
    # - YOU
  fontSize: 15px
  # 是否隨機顯示文字
  random: false
  # 是否在移動設備上啟用
  mobile: false

# --------------------------------------
# 灯箱设置
# --------------------------------------

# 选择: fancybox / medium_zoom
# https://github.com/francoischalifour/medium-zoom
# https://fancyapps.com/fancybox/
# 如果不需要灯箱效果，请留空
lightbox:

# --------------------------------------
# 标签外挂设置
# --------------------------------------

# 系列
series:
  # 是否启用系列
  enable: false
  # 按标题或日期排序
  orderBy: 'title'
  # 排序方式。1, asc 为升序; -1, desc 为降序
  order: 1
  # 是否显示编号
  number: true

# ABCJS - ABC 音樂符號插件
# https://github.com/paulrosen/abcjs
abcjs:
  # 是否啟用 ABCJS
  enable: false
  # 是否每頁啟用
  per_page: true

# Mermaid
# https://github.com/mermaid-js/mermaid
mermaid:
  # 是否啟用 Mermaid
  enable: false
  # 使用代碼塊編寫 Mermaid 圖表
  code_write: false
  # 內置主題: default / forest / dark / neutral
  theme:
    light: default
    dark: dark

# chartjs
# 參見 https://www.chartjs.org/docs/latest/
chartjs:
  enable: false
  # 除非你了解它們的工作原理，否則不要修改。
  # 默認設置僅在未指定 MD 語法時使用。
  # 圖表的字體顏色
  fontColor:
    light: "rgba(0, 0, 0, 0.8)"
    dark: "rgba(255, 255, 255, 0.8)"
  # 圖表的邊框顏色
  borderColor:
    light: "rgba(0, 0, 0, 0.1)"
    dark: "rgba(255, 255, 255, 0.2)"
  # 雷達圖和極區圖的刻度標籤背景顏色
  scale_ticks_backdropColor:
    light: "transparent"
    dark: "transparent"

# Note - Bootstrap 提示框
note:
  # Note 標籤樣式值:
  #  - simple    bs-callout 舊警告樣式。默認。
  #  - modern    bs-callout 新 (v2-v3) 警告樣式。
  #  - flat      扁平提示框樣式，帶背景，如 Mozilla 或 StackOverflow。
  #  - disabled  禁用所有 Note 標籤的 CSS 樣式。
  style: flat
  # 是否顯示圖標
  icons: true
  # 邊框半徑
  border_radius: 3
  # 背景顏色偏移百分比 (modern: -12 | 12; flat: -18 | 6)。
  # 也應用於標籤變量。此選項可與禁用的 Note 標籤一起使用。
  light_bg_offset: 0

# --------------------------------------
# 其他設置
# --------------------------------------

# https://github.com/MoOx/pjax
pjax:
  # 是否啟用 pjax
  enable: false
  # 排除指定頁面不使用 pjax，如 '/music/'
  exclude:
    # - /xxxxxx/

# 注入 CSS 和腳本 (aplayer/meting)
aplayerInject:
  # 是否啟用注入
  enable: false
  # 是否每頁啟用
  per_page: true

# Snackbar - Toast 通知
# https://github.com/polonel/SnackBar
# 位置: top-left / top-center / top-right / bottom-left / bottom-center / bottom-right
snackbar:
  # 是否啟用 Snackbar
  enable: false
  # 通知位置
  position: bottom-left
  # 淺色模式和深色模式下的通知背景顏色
  bg_light: '#49b1f5'
  bg_dark: '#1f1f1f'

# Instant.page
# https://instant.page/
instantpage: false

# Lazyload
# https://github.com/verlok/vanilla-lazyload
lazyload:
  # 是否啟用 Lazyload
  enable: false
  # 使用瀏覽器的原生 lazyload 而不是 vanilla-lazyload
  native: false
  # 指定使用 Lazyload 的範圍 (site 或 post)
  field: site
  placeholder:
  blur: false

# PWA
# 參見 https://github.com/JLHwung/hexo-offline
# ---------------
pwa:
  # 是否啟用 PWA
  enable: false
  # PWA manifest 文件路徑
  manifest:
  # Apple Touch 圖標路徑
  apple_touch_icon:
  # 32x32 像素的 favicon 圖標路徑
  favicon_32_32:
  # 16x16 像素的 favicon 圖標路徑
  favicon_16_16:
  # mask 圖標路徑
  mask_icon:

# Open graph meta tags
# 參見 https://hexo.io/docs/helpers#open-graph
Open_Graph_meta:
  # 是否啟用 Open Graph meta 標籤
  enable: true
  option:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:

# 結構化數據
# https://developers.google.com/search/docs/guides/intro-structured-data
structured_data: true

# 添加供應商前綴以確保兼容性
# 是否啟用 CSS 前綴
css_prefix: true

# Inject
# 插入代碼到 head（在 '</head>' 標籤之前）和底部（在 '</body>' 標籤之前）
#inject:
# head:
    # - <link rel="stylesheet" href="/xxx.css">
#  bottom:
    # - <script src="xxxx"></script>

# CDN 設置
# 除非你知道它們的工作原理，否則不要修改以下設置
CDN:
  # 內部和第三方腳本的 CDN 提供商
  # 兩者的選項：local/jsdelivr/unpkg/cdnjs/custom
  # 注意： Dev 版本只能使用 'local' 作為內部腳本
  # 注意：將第三方腳本設置為 'local' 時，需要安裝 hexo-butterfly-extjs
  internal_provider: local
  third_party_provider: jsdelivr

  # 是否在 URL 中添加版本號，true 或 false
  version: false

  # 自定義格式
  # 例如：https://cdn.staticfile.org/${cdnjs_name}/${version}/${min_cdnjs_file}
  custom_format:

  option:
