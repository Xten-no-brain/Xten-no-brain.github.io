      # 按钮图标
      icon: fab fa-github
      # 按钮文本
      text: Follow Me
      # 按钮链接
      link: https://github.com/Xten-no-brain
    
  card_announcement:
    # 是否显示公告卡片
    enable: false
    # 公告內容
    content: 最近太忙了，先鸽一阵子
    
  card_recent_post:
    # 是否显示最近文章卡片
    enable: true
    # 显示文章数量，0 表示显示所有
    limit: 1
    # 排序方式：date / updated
    sort: updated
    sort_order:
    
  card_newest_comments:
    # 是否显示最新评论卡片
    enable: false
    sort_order:
    # 显示评论数量
    limit: 6
    # 单位：分钟，保存数据到 localStorage
    storage: 10
    # 是否显示头像
    avatar: true
    
  card_categories:
    # 是否显示分类卡片
    enable: false
    # 显示分类数量，0 表示显示所有
    limit: 8
    # 选择：none / true / false
    expand: none
    sort_order:
    
  card_tags:
    # 是否显示标签卡片
    enable: false
    # 显示标签数量，0 表示显示所有
