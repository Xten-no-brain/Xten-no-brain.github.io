# --------------------------------------
# 导航设置
# --------------------------------------

nav:
  # 导航栏 Logo 图片
  logo: 
  # 是否显示标题
  display_title: true
  # 是否固定导航栏
  fixed: false

menu:
  首页: / || fas fa-home
  文章分类: 
    MySQL: /categories/MySQL/ || fas fa-database
    Redis: /categories/Redis/ || fas fa-bolt
    网络: /categories/网络/ || fas fa-network-wired
    操作系统: /categories/操作系统/ || fas fa-desktop


# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码块设置: darker / pale night / light / ocean / false
  theme: light
  # 是否使用 Mac 风格
  macStyle: false
  # 代码块高度限制（单位: px）
  height_limit: false
  # 是否自动换行
  word_wrap: false

  # 工具栏
  # 是否显示复制按钮
  copy: true
  # 是否显示语言标签
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  # 是否显示全屏显示代码块按钮
  fullpage: false

# 社交媒体链接
# 格式:
#   icon: 链接 || 描述 || 顏色
social:
  fab fa-github: https://github.com/Xten-no-brain || GitHub || #24292e
  fas fa-envelope: /contact/ || 邮箱 || #4285f4

# 添加样式覆盖
inject:
  head:
    - |
      <style>
        .card-info-social-icons a[title="邮箱"] i {
          color: #4285f4 !important;
          transition: all 0.3s !important;
        }
        .card-info-social-icons a[title="邮箱"]:hover i {
          transform: scale(1.2);
        }
      </style>

# --------------------------------------
# 图片设置
# --------------------------------------

# 網站的 favicon 圖標
favicon: /img/favicon.png

# 头像设置
avatar:
  # 头像图片链接
  img: /img/Avatar.jpg
  # 开启后头像一直转圈
  effect: true
  head:
    - |
      <style>
        /* 暴力禁用所有动画 */
        .avatar, .avatar-img, #avatar { 
          animation: none !important; 
          -webkit-animation: none !important;
          transform: none !important;
        }
        /* 核武器：直接删除动画定义 */
        @keyframes spin { 
          to { transform: none; } 
        }
      </style>

# 禁用所有顶部图片
disable_top_img: false

# 如果页面未設置橫幅，則显示默认的橫幅图片
default_top_img: # /img/Top.jpg

# 主頁的橫幅圖片
index_img:

# 歸檔頁的橫幅圖片
archive_img:

# 注意: 是標籤頁（單個標籤），不是標籤頁面（所有標籤）
tag_img:

# 標籤頁的橫幅圖片，可以為每個標籤設置橫幅圖片
# 格式:
#  - 標籤名: 圖片鏈接
tag_per_img:

# 注意: 是分類頁（單個分類），不是分類頁面（所有分類）
category_img:

# 分類頁的橫幅圖片，可以為每個分類設置橫幅圖片
# 格式:
#  - 分類名: 圖片鏈接
category_per_img:

# 页脚的背景图片
footer_img: true

# 網站背景
# 可以設置為顏色或圖片
# 圖片格式: url(http://xxxxxx.com/xxx.jpg)
background:

# 封面設置
cover:
  # 是否禁用封面
  index_enable: true
  aside_enable: true
  archives_enable: true
  # 主頁封面的位置
  # 選擇: left/right/both
  position: both
  # 當未設置封面時，顯示默認封面
  default_cover:
    # - https://i.loli.net/2020/05/01/gkihqEjXxJ5UZ1C.jpg

# 替換損壞的圖片
error_img:
  # 友鏈頁面的錯誤圖片
  flink: /img/friend_404.gif
  # 文章頁面的錯誤圖片
  post_page: /img/404.jpg

# 簡單的 404 頁面
error_404:
  # 是否啟用 404 頁面
  enable: false
  # 404 頁面的副標題
  subtitle: 'Page Not Found'
  # 404 頁面的卡片背景圖片
  background: https://i.loli.net/2020/05/19/aKOcLiyPl2JQdFD.png

# 文章元數據設置
post_meta:
  # 主頁頁面
  page:
    # 日期類型: created / updated / both
    date_type: created
    # 日期格式: date / relative
    date_format: date
    # 是否顯示分類
    categories: true
    # 是否顯示標籤
    tags: false
    # 是否顯示文字標籤
    label: true
  # 文章頁面
  post:
    # 元數據位置: left / center
    position: left
    # 日期類型: created / updated / both
    date_type: both
    # 日期格式: date / relative
    date_format: date
    # 是否顯示分類
    categories: true
    # 是否顯示標籤在·
    tags: true
    # 是否顯示文字標籤
    label: true

# --------------------------------------
# 首页设置
# --------------------------------------

# 首頁頭圖的設置
# 默認: 頭圖全屏，站點信息在中間
# 站點信息的位置，例如: 300px/300em/300rem/10%
index_site_info_top:
# 頭圖的高度，例如: 300px/300em/300rem
index_top_img_height: 400px

# 首页标题设置
title: 'X'
# 副标题设置
subtitle: 
  # 是否启用副标题
  enable: true
  # 是否启用打字机效果
  effect: true
  # 自定義 typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # 來源 - 調用第三方服務 API（僅限中文）
  # 它將首先顯示來源，然後顯示副標題內容
  # 選擇: false/1/2/3
  # false - 禁用此功能
  # 1 - hitokoto.cn
  # 2 - yijuzhan.com
  # 3 - jinrishici.com
  source: true
  # 如果關閉打字機效果，副標題將僅顯示 sub 的第一行內容
  sub:
    - 悟已往之不谏，知来者之可追

# 首頁文章佈局
# 1: 行佈局
# 2: 列布局
index_layout: 1

# 在首页显示文章简介
# 1: 描述
# 2: 两者（如果存在描述，将显示描述，否则显示自动摘要）
# 3: 自动摘要（默认）
# false: 不显示文章简介
index_post_content:
  method: false
  # 如果设置 method 为 2 或 3，需要配置长度
  length: 500

# --------------------------------------
# 文章设置
# --------------------------------------

toc:
  # 是否在文章中显示目录
  post: true
  # 是否在頁面中显示目录
  page: true
  # 是否显示目录编号
  number: true
  # 是否默认展开目录
  expand: false
  # 是否使用简洁风格（仅适用于文章）
  style_simple: false
  # 是否显示滚动百分比
  scroll_percent: false

post_copyright:
  # 是否启用版权声明
  enable: false
  # 是否进行文章 URL 解码
  decode: false
  # 作者链接
  author_href:
  # 许可证类型
  license: CC BY-NC-SA 4.0
  # 许可证链接
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# 赞助/打赏
reward:
  # 是否啟用打赏
  enable: false
  # 打赏案例文本
  text:
  QR_code:
    # - img: /img/wechat.jpg
    #   link:
    #   text: 微信
    # - img: /img/alipay.jpg
    #   link:
    #   text: 支付宝

# 文章编辑
# 轻松在线浏览和编辑博客源代码
post_edit:
  # 是否啟用在线编辑
  enable: false
  # url: https://github.com/用户名/倉庫名/edit/分支名/子目錄名/
  # 例如: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url: https://xten-no-brain.github.io

# 相關文章
related_post:
  # 是否顯示相關文章
  enable: true
  # 顯示的文章數量
  limit: 6
  # 選擇: created / updated
  date_type: created

# 選擇: 1 / 2 / false
# 1: “下一篇文章”將鏈接到舊文章
# 2: “下一篇文章”將鏈接到新文章
# false: 禁用分頁
post_pagination: 1

# 顯示文章過期通知
noticeOutdate:
  # 是否啟用過期通知
  enable: false
  # 樣式: simple / flat
  style: flat
  # 多少天后顯示通知
  limit_day: 365
  # 位置: top / bottom
  position: top
  message_prev: 已經過了
  message_next: 天自上次更新，文章內容可能已過時。

# --------------------------------------
# 页脚设置
# --------------------------------------
footer:
  owner:
    # 是否启用所有者显示
    enable: true
    # 网站创建年份
    since: 2025
  # 自定义文本
  custom_text:
  # 主题和框架的版权说明
  copyright: true

# --------------------------------------
# 侧边栏设置
# --------------------------------------

aside:
  # 是否启用侧边栏
  enable: true
  # 是否默认隐藏侧边栏
  hide: false
  # 是否在右下角显示侧边侧边栏的按钮
  button: true
  # 移动设备上是否启用侧边栏
  mobile: true
  # 侧边栏位置：left / right
  position: right
  display:
    # 歸檔頁面是否顯示側邊欄
    archive: true
    # 標籤頁面是否顯示側邊欄
    tag: true
    # 分类页面是否显示侧边栏
    category: true
  card_author:
    # 是否显示作者信息卡片
    enable: true
    # 作者描述
    description:
    button:
      # 是否显示按鈕
      enable: false
      # 按钮图标
      icon: fab fa-github
      # 按钮文本
      text: Follow Me
      # 按钮链接
      link: https://github.com/Xten-no-brain
  card_announcement:
    # 是否显示公告卡片
    enable: false
    # 公告內容
    content: 学习内容总结与记录
  card_recent_post:
    # 是否显示最近文章卡片
    enable: true
    # 显示文章数量，0 表示显示所有
    limit: 1
    # 排序方式：date / updated
    sort: updated
    sort_order:
  card_newest_comments:
    # 是否显示最新评论卡片
    enable: false
    sort_order:
    # 显示评论数量
    limit: 6
    # 单位：分钟，保存数据到 localStorage
    storage: 10
    # 是否显示头像
    avatar: true
  card_categories:
    # 是否显示分类卡片
    enable: false
    # 显示分类数量，0 表示显示所有
    limit: 8
    # 选择：none / true / false
    expand: none
    sort_order:
  card_tags:
    # 是否显示标签卡片
    enable: false
    # 顯示標籤數量，0 表示顯示所有
    limit: 40
    # 是否啟用顏色
    color: false
    # 標籤排序方式：random/name/length
    orderby: random
    # 排序順序：1 表示升序，-1 表示降序
    order: 1
    sort_order:
  card_archives:
    # 是否显示归档卡片
    enable: false
    # 歸檔類型：monthly / yearly
    type: monthly
    # 日期格式，例如：YYYY年MM月
    format: MMMM YYYY
    # 排序順序：1 表示升序，-1 表示降序
    order: -1
    # 顯示歸檔數量，0 表示顯示所有
    limit: 8
    sort_order:
  card_post_series:
    # 是否顯示系列文章卡片
    enable: true
    # 標題顯示系列名稱
    series_title: false
    # 排序方式：title 或 date
    orderBy: 'date'
    # 排序順序：1 表示升序，-1 表示降序
    order: -1
  card_webinfo:
    # 是否顯示網站信息卡片
    enable: true
    # 是否顯示文章數量
    post_count: true
    # 是否顯示最後推送日期
    last_push_date: true
    sort_order:
    # 發佈日期與當前日期的時間差
    # 格式：Month/Day/Year Time 或 Year/Month/Day Time
    # 如果不啟用此功能，請留空
    runtime_date:

# --------------------------------------
# 右下角按鈕設置
# --------------------------------------

# 右下角按鈕與底部的距離（默認單位：px）
rightside_bottom:

# 简繁转换设置
translate:
  # 是否启用简繁转换
  enable: false
  # 按钮文本
  default: 繁
  # 网站语言（1 - 繁体中文 / 2 - 简体中文）
  defaultEncoding: 2
  # 转换延迟
  translateDelay: 0
  # 按钮在简体中文时的文本
  msgToTraditionalChinese: '繁'
  # 按钮在繁体中文时的文本
  msgToSimplifiedChinese: '简'

# 阅读模式
readmode: true

# 暗黑模式設置
darkmode:
  # 是否启用暗黑模式
  enable: true
  # 切换暗黑/明亮模式的按鈕
  button: true
  # 是否自动切换暗黑/明亮模式
  # autoChangeMode: 1  跟随系统设置，如果系統不支持暗黑模式，则在晚上 6 点到早上 6 点之间切换黑暗模式
  # autoChangeMode: 2  在晚上 6 点到早上 6 点之间切换暗黑模式
  # autoChangeMode: false  不自动切换
  autoChangeMode: false
  # 设置明亮模式时间，值在 0 到 24 之间。如果未设置，默认值为 6 和 18
  start:
  end:

# 在返回顶部按钮中显示滚动百分比
rightside_scroll_percent: false

# 不要修改以下設置，除非你知道它們的工作原理
# 選擇：readmode,translate,darkmode,hideAside,toc,chat,comment
# 不要重複相同的值
rightside_item_order:
  # 是否啟用右側項目順序
  enable: false
  # 隱藏的默認項目：readmode,translate,darkmode,hideAside
  hide:
  # 顯示的默認項目：toc,chat,comment
  show:

# --------------------------------------
# 全局設置
# --------------------------------------

# 錨點設置
anchor:
  # 滾動時，URL 將根據標題 ID 更新
  auto_update: false
  # 點擊標題滾動並更新錨點
  click_to_scroll: false

# 圖片標題
photofigcaption: false

# 複製設置
copy:
  # 是否啟用複製功能
  enable: true
  # 在複製的內容後添加版權信息
  copyright:
    enable: false
    # 當複製字符數超過 limit_count 時添加版權信息
    limit_count: 150

# 需要安裝 hexo-wordcount 插件
wordcount:
  # 是否啟用字數統計
  enable: false
  # 在文章元信息中顯示字數統計
  post_wordcount: true
  # 在文章元信息中顯示閲讀時間
  min2read: true
  # 在側邊欄網站信息中顯示總字數
  total_wordcount: true

# 不蒜子 PV / UV 統計
busuanzi:
  # 網站 UV 統計
  site_uv: true
  # 網站 PV 統計
  site_pv: true
  # 頁面 PV 統計
  page_pv: true

# --------------------------------------
# 數學公式設置
# --------------------------------------

# 關於 per_page
# 如果設置為 true，將在每個頁面加載 mathjax/katex 腳本
# 如果設置為 false，將根據你的設置加載 mathjax/katex 腳本（在頁面的 front-matter 中添加 'mathjax: true' 或者 'katex: true'）
math:
  # 選擇：mathjax, katex
  # 如果不需要數學公式，保持為空
  use:
  per_page: true
  hide_scrollbar: false

  mathjax:
    # 啟用上下文菜單
    enableMenu: true
    # 選擇：all / ams / none，這控制是否對公式編號以及如何編號
    tags: none

  katex:
    # 啟用複製 KaTeX 公式
    copy_tex: false

# --------------------------------------
# 搜索設置
# --------------------------------------

search:
  # 選擇：algolia_search / local_search / docsearch
  # 如果不需要搜索功能，保持為空
  use:
  placeholder:

  # Algolia 搜索
  algolia_search:
    # 每頁搜索結果數量
    hitsPerPage: 6

  # 本地搜索
  local_search:
    # 頁面加載時預加載搜索數據
    preload: false
    # 每篇文章顯示的頂部 n 個搜索結果，設置為 -1 顯示所有結果
    top_n_per_article: 1
    # 將 HTML 字符串反轉義為可讀內容
    unescape: false
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享系統
# --------------------------------------

share:
  # 選擇：sharejs / addtoany
  # 如果不需要分享功能，保持為空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# 評論系統
# --------------------------------------

comments:
  # 最多兩個評論系統，第一個將作為默認顯示
  # 如果不需要評論功能，保持為空
  # 選擇：Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # 两个评论系统的格式：Disqus,Waline
  use: waline
  # 按钮旁边显示评论系统名称
  text: true
  # 懒加载：评论系统将在评论元素进入浏览器视口时加载
  # 如果设置为 true，评论计数将无效
  lazyload: false
  # 在文章顶部图片中显示评论总数
  count: false
  # 在主頁显示评论计数
  card_post_count: false

# Waline 评论插件配置，一个简单的评论系统，基于 Valine 开发，支持后端
# 官方文档：https://waline.js.org/
waline:
  serverURL: https://xten-no-brain-github-q70i16qq8-xten-no-brains-projects.vercel.app/  # 替换为你的 Waline 服务端真实地址
  lang: zh-CN                                 # 语言
  emoji: 
    - https://unpkg.com/@waline/emojis@latest/weibo  # 微博表情包
    - https://unpkg.com/@waline/emojis@latest/alus    # 阿鲁表情包（可选）
  requiredMeta: [nick]                        # 必填字段（nick=昵称，mail=邮箱）
  meta: [nick] # 隐藏邮箱、网址输入框
  login: disabled                              # 启用登录功能（需服务端配置第三方登录）
  commentCount: true                          # 显示评论数
  pageSize: 10                                # 每页评论数（可选）
  avatar: "mp"                                # 头像风格（可选，如 'mp'/'retro'）
  visitor: true                               # 启用文章访问量统计（可选）
  highlight: true                             # 代码高亮（需额外引入 CSS）

# Utterances 評論插件配置
# 官方文檔：https://utteranc.es/
utterances:
  # 存儲評論的 GitHub 倉庫
  repo:
  # 問題映射方式，可選值：pathname/url/title/og:title
  issue_term: pathname
  # 淺色主題，可選值：github-light
  light_theme: github-light
  # 深色主題，可選值：photon-dark
  dark_theme: photon-dark

# Facebook 評論插件配置
# 官方文檔：https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  # 應用 ID
  app_id:
