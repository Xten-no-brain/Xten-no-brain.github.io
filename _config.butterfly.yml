    orderby: random
    # 排序順序：1 表示升序，-1 表示降序
    order: 1
    sort_order:
    
  card_archives:
    # 是否显示归档卡片
    enable: false
    # 歸檔類型：monthly / yearly
    type: monthly
    # 日期格式，例如：YYYY年MM月
    format: MMMM YYYY
    # 排序順序：1 表示升序，-1 表示降序
    order: -1
    # 顯示歸檔數量，0 表示顯示所有
    limit: 8
    sort_order:
    
  card_post_series:
    # 是否显示系列文章卡片
    enable: false
    # 标题显示系列名称
    series_title: false
    # 排序方式：title 或 date
    orderBy: 'date'
    # 排序順序：1 表示升序，-1 表示降序
    order: -1
    
  card_webinfo:
    # 是否显示网址信息卡片
    enable: true
    # 是否显示文章数量
    post_count: true
    # 是否显示标签
    tag_count: false
    # 是否显示分类
    category_count: false
    # 是否显示最后更新日期
    last_push_date: true
    sort_order:
