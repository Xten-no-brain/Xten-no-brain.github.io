---
layout: false
---
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心迹 - 心情日记应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .version-info {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .version-info p {
            color: #555;
            margin: 8px 0;
            font-size: 14px;
        }

        .version-info strong {
            color: #333;
        }

        .download-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .download-btn {
            flex: 1;
            color: white;
            border: none;
            padding: 18px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-emoji {
            font-size: 24px;
            line-height: 1;
        }

        .download-btn.android {
            background: linear-gradient(135deg, #3ddc84 0%, #07c160 100%);
        }

        .download-btn.android:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(61,220,132,0.4);
        }

        .download-btn.ios {
            background: linear-gradient(135deg, #007aff 0%, #0051d5 100%);
        }

        .download-btn.ios:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,122,255,0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .features {
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-radius: 8px;
            text-align: left;
            font-size: 13px;
        }

        .features strong {
            color: #78350f;
            font-size: 14px;
        }

        .features div {
            margin-top: 10px;
            color: #78350f;
            line-height: 1.8;
        }

        .tips {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            border-radius: 8px;
        }

        .tips h3 {
            color: #856404;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .tips ol {
            color: #856404;
            font-size: 13px;
            padding-left: 20px;
        }

        .tips li {
            margin: 5px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 26px;
            }

            .app-icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }

            .download-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .download-btn {
                font-size: 15px;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">
            <img src="/img/xinji-icon.png" alt="心迹">
        </div>
        <h1>心迹</h1>
        <p class="subtitle">记录每日心情，AI 智能分析</p>

        <div class="version-info">
            <p><strong>更新日期：</strong>2025-10-18</p>
            <p><strong>支持系统：</strong>Android、iOS</p>
        </div>

            <!-- 下载按钮 -->
            <div class="download-buttons">
                <a href="https://gitee.com/xten_gitee/xinji-android/raw/master/xinji.apk"
                   class="download-btn android"
                   download="xinji.apk">
                    <span class="btn-emoji">🤖</span>
                    Android 下载
                </a>
                <a href="https://gitee.com/xten_gitee/xinji-ios/raw/master/xinji.ipa"
                   class="download-btn ios"
                   download="xinji.ipa">
                    <span class="btn-emoji">🍎</span>
                    iOS 下载
                </a>
            </div>

        <div class="features">
            <strong>✨ 主要功能</strong>
            <div>
                📝 快速记录心情和想法<br>
                📊 可视化统计分析<br>
                ❤️ 收藏重要时刻<br>
                📅 日历视图查看历史<br>
                🎨 精美的深色模式<br>
                🤖 AI 智能情绪分析
            </div>
        </div>

        <div class="tips">
            <h3>📖 安装说明</h3>
            <ol>
                <li>如果提示"不允许安装未知来源"，请进入设置</li>
                <li>找到"允许此来源"开关并打开</li>
                <li>返回继续安装即可</li>
                <li>首次使用需要注册账号</li>
            </ol>
        </div>
    </div>

    <script>
        // 检测设备类型
        const isAndroid = /Android/i.test(navigator.userAgent);

        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            if (!isAndroid) {
                if (!confirm('检测到您不是 Android 设备。\n\n是否继续下载 APK 文件？')) {
                    e.preventDefault();
                }
            }
        });
    </script>
</body>
</html>
